<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Renderer</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-bottom: 10px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            min-height: 50px;
        }
        button {
            padding: 5px 10px;
            cursor: pointer;
        }
        ul {
            margin: 10px 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h2>Paste Markdown with MathJax</h2>
    <textarea id="inputText" placeholder="Paste your LaTeX/Markdown here..."></textarea>
    <button onclick="renderMath()">Render</button>
    <div id="output"></div>

    <script>
        function renderMath() {
            const input = document.getElementById('inputText').value;
            const outputDiv = document.getElementById('output');

            // Split the input into lines
            const lines = input.split('\n');
            let htmlOutput = '';
            let inList = false;

            // Process each line
            for (let line of lines) {
                // Check if the line starts with "- " (Markdown list item)
                if (line.trim().startsWith('- ')) {
                    if (!inList) {
                        htmlOutput += '<ul>';
                        inList = true;
                    }
                    htmlOutput += `<li>${line.replace('- ', '')}</li>`;
                } else {
                    if (inList) {
                        htmlOutput += '</ul>';
                        inList = false;
                    }
                    htmlOutput += `<p>${line}</p>`;
                }
            }

            // Close the list if it was open
            if (inList) {
                htmlOutput += '</ul>';
            }

            // Set the HTML content
            outputDiv.innerHTML = htmlOutput;

            // Let MathJax render the math
            MathJax.typesetPromise([outputDiv]).catch(err => console.log(err));
        }

        // Render on page load if there's initial text
        window.onload = function() {
            renderMath();
        };
    </script>
</body>
</html>
