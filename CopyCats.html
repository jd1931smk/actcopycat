<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT Math Question Viewer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/katex.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.9/contrib/auto-render.min.js"></script>
    <style>
        /* Base Styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        /* Navigation */
        .nav-links {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-links a {
            color: #f0f0f0;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-links a:hover {
            background-color: #3d3d3d;
        }
        
        /* Selection Area */
        .selection-area {
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #f0f0f0;
        }
        
        select {
            width: 100%;
            padding: 8px 12px;
            background-color: #333;
            border: 1px solid #444;
            color: #f0f0f0;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: #6557ed;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 10px;
        }
        
        button:hover:not(:disabled) {
            background-color: #7466ff;
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Question Display */
        .questions-container {
            background-color: #2b2b2b;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        
        .section {
            background-color: #2d2d2d;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .section h4 {
            color: #fff;
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }
        
        .section img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 4px;
        }
        
        .katex-content {
            background-color: #333;
            padding: 20px;
            border-radius: 4px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #f0f0f0;
            margin-top: 10px;
            white-space: pre-wrap;
        }
        
        /* KaTeX Styling */
        .katex {
            font-size: 1.1em;
            color: #f0f0f0;
        }
        
        /* Loading Spinner */
        #spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #6557ed;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Answer Choices */
        .answer-choice {
            display: block;
            margin: 10px 0;
            padding: 8px;
            background-color: #383838;
            border-radius: 4px;
            border: 1px solid #444;
        }

        /* Diagrams Section */
        .diagram-section {
            margin-top: 20px;
        }

        .diagram-image {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="worksheet.html">Generate Worksheet</a>
            <a href="explain.html">Explain Questions</a>
        </nav>

        <h1>ACT Math Question Viewer</h1>

        <div class="selection-area">
            <div class="form-group">
                <label for="testNumberDropdown">Test Number:</label>
                <select id="testNumberDropdown">
                    <option value="">Select a test number</option>
                </select>
            </div>

            <div class="form-group">
                <label for="questionNumberDropdown">Question Number:</label>
                <select id="questionNumberDropdown">
                    <option value="">Select a question number</option>
                </select>
            </div>

            <button id="fetchButton">Fetch and Render</button>
            
            <div class="nav-buttons">
                <button id="previousButton" onclick="navigateQuestion('prev')" disabled>Previous</button>
                <button id="nextButton" onclick="navigateQuestion('next')" disabled>Next</button>
            </div>
        </div>

        <div id="spinner"></div>
        <div id="resultContainer"></div>
    </div>

    <script>
        let currentTestNumber = '';
        let currentQuestionNumber = '';

        document.addEventListener('DOMContentLoaded', function() {
            initializeEventListeners();
            populateTestNumbers();
        });

        function initializeEventListeners() {
            document.getElementById('testNumberDropdown').addEventListener('change', function() {
                const selectedTest = this.value;
                if (selectedTest) {
                    currentTestNumber = selectedTest;
                    currentQuestionNumber = '';
                    populateQuestionNumbers(selectedTest);
                }
            });
            
            document.getElementById('questionNumberDropdown').addEventListener('change', function() {
                const selectedQuestion = this.value;
                if (selectedQuestion) {
                    currentQuestionNumber = selectedQuestion;
                    updateNavigationButtons();
                }
            });
            
            document.getElementById('fetchButton').addEventListener('click', fetchAndDisplayQuestion);
        }

        async function populateTestNumbers() {
            const dropdown = document.getElementById('testNumberDropdown');
            dropdown.innerHTML = '<option value="">Select a test number</option>';
            
            try {
                const response = await fetch('/.netlify/functions/airtable?action=getTestNumbers');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const testNumbers = await response.json();
                
                testNumbers.forEach(testNumber => {
                    const option = document.createElement('option');
                    option.value = testNumber;
                    option.textContent = testNumber;
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching test numbers:', error);
                alert('Error loading test numbers. Please refresh the page to try again.');
            }
        }

        async function populateQuestionNumbers(testNumber) {
            const dropdown = document.getElementById('questionNumberDropdown');
            dropdown.innerHTML = '<option value="">Select a question number</option>';
            
            try {
                const response = await fetch(`/.netlify/functions/airtable?action=getQuestionNumbers&testNumber=${encodeURIComponent(testNumber)}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const questionNumbers = await response.json();
                
                questionNumbers.forEach(number => {
                    const option = document.createElement('option');
                    option.value = number;
                    option.textContent = number;
                    dropdown.appendChild(option);
                });
            } catch (error) {
                console.error('Error fetching question numbers:', error);
                alert('Error loading question numbers. Please try selecting a different test number.');
            }
        }

        function updateNavigationButtons() {
            const questionDropdown = document.getElementById('questionNumberDropdown');
            const prevButton = document.getElementById('previousButton');
            const nextButton = document.getElementById('nextButton');
            
            const currentIndex = Array.from(questionDropdown.options).findIndex(option => option.value === currentQuestionNumber);
            
            prevButton.disabled = currentIndex <= 1;
            nextButton.disabled = currentIndex === -1 || currentIndex === questionDropdown.options.length - 1;
        }

        function navigateQuestion(direction) {
            const questionDropdown = document.getElementById('questionNumberDropdown');
            const currentIndex = Array.from(questionDropdown.options).findIndex(option => option.value === currentQuestionNumber);
            
            if (currentIndex === -1) return;
            
            const newIndex = direction === 'prev' ? currentIndex - 1 : currentIndex + 1;
            if (newIndex > 0 && newIndex < questionDropdown.options.length) {
                questionDropdown.value = questionDropdown.options[newIndex].value;
                currentQuestionNumber = questionDropdown.value;
                updateNavigationButtons();
                fetchAndDisplayQuestion();
            }
        }

        async function fetchAndDisplayQuestion() {
            const testNumber = document.getElementById('testNumberDropdown').value;
            const questionNumber = document.getElementById('questionNumberDropdown').value;
            const resultContainer = document.getElementById('resultContainer');
            const spinner = document.getElementById('spinner');

            if (!testNumber || !questionNumber) {
                alert('Please select both a test number and question number.');
                return;
            }

            spinner.style.display = 'block';
            resultContainer.innerHTML = '';

            try {
                const response = await fetch(`/.netlify/functions/airtable?action=getQuestionDetails&testNumber=${encodeURIComponent(testNumber)}&questionNumber=${encodeURIComponent(questionNumber)}`);
                const data = await response.json();

                if (!data || response.status === 404) {
                    resultContainer.innerHTML = 'Question not found';
                    return;
                }

                const container = document.createElement('div');
                container.className = 'questions-container';

                // Original Image Section
                if (data.photo && data.photo.length > 0) {
                    const photoSection = document.createElement('div');
                    photoSection.className = 'section';
                    const photoHeader = document.createElement('h4');
                    photoHeader.textContent = 'Original Image';
                    photoSection.appendChild(photoHeader);
                    
                    data.photo.forEach(photo => {
                        const img = document.createElement('img');
                        img.src = photo.url;
                        img.alt = 'Question Image';
                        photoSection.appendChild(img);
                    });
                    container.appendChild(photoSection);
                }

                // Clean Version Section
                if (data.katex) {
                    const katexSection = document.createElement('div');
                    katexSection.className = 'section';
                    const katexHeader = document.createElement('h4');
                    katexHeader.textContent = 'Clean Version';
                    katexSection.appendChild(katexHeader);
                    
                    const katexContent = document.createElement('div');
                    katexContent.className = 'katex-content';
                    
                    // Format the KaTeX content to put answer choices on separate lines
                    let formattedKatex = data.katex;
                    formattedKatex = formattedKatex.replace(/([A-E]\.)(?!\n)/g, '\n$1');  // Add newline before each answer choice
                    formattedKatex = formattedKatex.replace(/\s*\n\s*/g, '\n');  // Clean up extra spaces around newlines
                    katexContent.textContent = formattedKatex;
                    
                    katexSection.appendChild(katexContent);
                    container.appendChild(katexSection);

                    // Initialize KaTeX rendering
                    renderMathInElement(katexContent, {
                        delimiters: [
                            {left: "$$", right: "$$", display: true},
                            {left: "$", right: "$", display: false},
                            {left: "\\(", right: "\\)", display: false},
                            {left: "\\[", right: "\\]", display: true}
                        ],
                        throwOnError: false,
                        errorColor: '#ff6b6b',
                        strict: false,
                        trust: true
                    });
                }

                // Diagrams Section
                if (data.diagrams && data.diagrams.length > 0) {
                    const diagramsSection = document.createElement('div');
                    diagramsSection.className = 'section';
                    const diagramsHeader = document.createElement('h4');
                    diagramsHeader.textContent = 'Diagrams';
                    diagramsSection.appendChild(diagramsHeader);
                    
                    data.diagrams.forEach(diagram => {
                        const img = document.createElement('img');
                        img.src = diagram.url;
                        img.alt = 'Question Diagram';
                        img.className = 'diagram-image';
                        diagramsSection.appendChild(img);
                    });
                    
                    container.appendChild(diagramsSection);
                }

                resultContainer.appendChild(container);
            } catch (error) {
                console.error('Error:', error);
                resultContainer.innerHTML = `Error: ${error.message}`;
            } finally {
                spinner.style.display = 'none';
            }
        }
    </script>
</body>
</html>
