<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathJax Live Renderer</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            margin: 10px 0;
            padding: 10px 15px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #output {
            padding: 20px;
            border: 1px solid #ddd;
            margin-top: 10px;
            background: #f9f9f9;
            min-height: 100px;
        }
    </style>
</head>
<body>

    <h1>MathJax Live Renderer</h1>
    <p>Paste your Markdown-style text with MathJax equations below:</p>
    <textarea id="inputText">Paste text here...</textarea>
    <button onclick="renderMath()">Render</button>

    <h2>Rendered Output:</h2>
    <div id="output"></div>

    <script>
        function renderMath() {
            let inputText = document.getElementById("inputText").value;
            
            // Convert newlines to <br> for formatting
            let formattedText = inputText.replace(/\n/g, "<br>");

            // Render the output
            document.getElementById("output").innerHTML = formattedText;

            // Trigger MathJax to process the output
            MathJax.typesetPromise(["#output"]).catch((err) => console.log("MathJax error: ", err));
        }
    </script>

</body>
</html>
