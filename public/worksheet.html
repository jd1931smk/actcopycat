<!DOCTYPE html>
<!--
    ACT Math Worksheet Generator - CopyCat ACT Application
    
    This page provides functionality to generate practice worksheets from ACT Math questions with:
    
    MAIN FUNCTIONALITY:
    - Select questions by skill category from multiple databases (ACT, SAT, DRK)
    - Generate printable worksheets with selected questions
    - Include QR codes for explanations
    - Option to include answer sheets
    - Support for both LaTeX and photo formats
    
    IMAGE HANDLING:
    - Backend automatically prioritizes PNG field over Photo field for better image quality
    - Frontend displays the prioritized image data seamlessly
    - Maintains support for multiple images per question
    - Special handling for 2-image layouts (side-by-side display)
    
    KEY FEATURES:
    - Question selection interface with checkboxes
    - LaTeX mathematical rendering with KaTeX
    - Responsive print layouts optimized for worksheets
    - QR code generation for quick access to explanations
    - Progressive Web App (PWA) capabilities for mobile use
    
    TECHNICAL DETAILS:
    - Fetches data via Netlify Functions from Airtable
    - Supports ACT, SAT, and DRK question databases
    - Print-optimized CSS with proper page breaks
    - Mobile-friendly interface with safe area support
-->

<body>
    <!-- Last updated: March 2024 -->
    <div class="nav-links">

    <div class="controls">
        <h1>ACT Math Worksheet Generator</h1>
        <div class="form-group">
            <label for="skillType">Skill Type:</label>

        <div class="form-group" style="margin-top: 15px;">
            <label>Difficulty Level (by Question Number):</label>
            <div style="display: flex; gap: 15px; margin-top: 8px;">
                <label style="display: flex; align-items: center; font-weight: normal;">
                    <input type="checkbox" id="easyDifficulty" checked style="margin-right: 5px;">
                    Easy (1-20)
                </label>
                <label style="display: flex; align-items: center; font-weight: normal;">
                    <input type="checkbox" id="mediumDifficulty" checked style="margin-right: 5px;">
                    Medium (21-40)
                </label>
                <label style="display: flex; align-items: center; font-weight: normal;">
                    <input type="checkbox" id="hardDifficulty" checked style="margin-right: 5px;">
                    Hard (41-60)
                </label>
            </div>
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <label>Exclude tests starting with:</label>
            <div style="display: flex; gap: 15px; margin-top: 8px;">

                    <input type="checkbox" id="excludeD" style="margin-right: 5px;">
                    D

                    <input type="checkbox" id="excludeE" style="margin-right: 5px;">

                    <input type="checkbox" id="excludeF" style="margin-right: 5px;">

                    <input type="checkbox" id="excludeG" style="margin-right: 5px;">
                    G
                </label>

    <div id="loading" class="loading">Loading questions...</div>
    
    <div id="selectionControls" class="selection-controls" style="display: none;">
        <button onclick="selectAll()">Select All</button>
        <button onclick="deselectAll()">Deselect All</button>
        <span id="selectedCount" style="margin-left: 20px;">0 questions selected</span>
    </div>

    <div id="worksheet" class="worksheet"></div>

    <script>
        let allQuestions = [];
        let filteredQuestions = [];
        let skillName = '';

        // Function to filter questions by difficulty based on question number
        function filterQuestionsByDifficulty(questions) {
            const easyChecked = document.getElementById('easyDifficulty').checked;
            const mediumChecked = document.getElementById('mediumDifficulty').checked;
            const hardChecked = document.getElementById('hardDifficulty').checked;
            
            return questions.filter(q => {
                const questionNum = parseInt(q.questionNumber);
                if (isNaN(questionNum)) return true; // Include questions without valid numbers
                
                if (questionNum >= 1 && questionNum <= 20 && easyChecked) return true;
                if (questionNum >= 21 && questionNum <= 40 && mediumChecked) return true;
                if (questionNum >= 41 && questionNum <= 60 && hardChecked) return true;
                return false;
            });
        }

        // Function to render markdown with math - simplified approach
        function renderMathMarkdown(content) {
            if (!content) return '<em style="color: #888;">No content available</em>';
            
            // Simple approach: treat everything as KaTeX text content like the table corrector
            // Create a temporary container and set textContent to preserve KaTeX syntax exactly
            const temp = document.createElement('div');
            temp.textContent = content;
            
            // Render KaTeX in the temporary container
            renderMathInElement(temp, {
                delimiters: [
                    {left: "\\[", right: "\\]", display: true},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "$", right: "$", display: false},
                    {left: "$$", right: "$$", display: true},
                    {left: "\\begin{array}", right: "\\end{array}", display: true},
                    {left: "\\begin{bmatrix}", right: "\\end{bmatrix}", display: true},
                    {left: "\\begin{pmatrix}", right: "\\end{pmatrix}", display: true},
                    {left: "\\begin{tabular}", right: "\\end{tabular}", display: true},
                    {left: "\\begin{matrix}", right: "\\end{matrix}", display: true}
                ],
                throwOnError: false,
                output: 'html'
            });
            
            return temp.innerHTML;
        }

        // Load available skills when the page loads
        window.onload = async function() {
            await loadSkills();
        };

        async function loadSkills() {
            const skillType = document.getElementById('skillType').value;
            const action = skillType === 'pandaSkills' ? 'getPandaSkills' : 'getSkills';
            
            try {
                const response = await fetch(`/.netlify/functions/airtable?action=${action}`);
                if (!response.ok) throw new Error(`Failed to fetch ${skillType}`);
                const skills = await response.json();
                
                // Sort skills alphabetically by name (with safety checks)
                skills.sort((a, b) => {
                    const nameA = a.name || '';
                    const nameB = b.name || '';
                    return nameA.localeCompare(nameB);
                });
                
                const skillSelect = document.getElementById('skillSelect');
                skillSelect.innerHTML = skills.map(skill => 
                    `<option value="${skill.id}">${skill.name}</option>`
                ).join('');
            } catch (error) {
                console.error(`Error loading ${skillType}:`, error);
                document.getElementById('skillSelect').innerHTML = '<option value="">Error loading skills</option>';
            }
        }

        function handleSkillTypeChange() {
            // Clear current worksheet when switching skill types
            document.getElementById('worksheet').innerHTML = '';
            document.getElementById('generatePdf').style.display = 'none';
            document.getElementById('selectionControls').style.display = 'none';
            
            // Reload skills for the new type
            loadSkills();
        }

        // Function to get excluded test prefixes
        function getExcludedPrefixes() {
            const prefixes = [];
            if (document.getElementById('excludeD').checked) prefixes.push('D');
            if (document.getElementById('excludeE').checked) prefixes.push('E');
            if (document.getElementById('excludeF').checked) prefixes.push('F');
            if (document.getElementById('excludeG').checked) prefixes.push('G');
            if (document.getElementById('excludeH').checked) prefixes.push('H');
            return prefixes;
        }

        // Function to filter questions by excluded test prefixes
        function filterQuestionsByExcludedTests(questions) {
            const excluded = getExcludedPrefixes();
            if (excluded.length === 0) return questions;
            return questions.filter(q => {
                if (!q.testNumber || typeof q.testNumber !== 'string') return true;
                return !excluded.some(prefix => q.testNumber.startsWith(prefix));
            });
        }

        // Update the main filtering logic to include test exclusion
        function applyAllFilters(questions) {
            let filtered = filterQuestionsByExcludedTests(questions);
            filtered = filterQuestionsByDifficulty(filtered);
            return filtered;
        }

        async function loadQuestions() {
            const skillId = document.getElementById('skillSelect').value;
            const skillType = document.getElementById('skillType').value;
            const loading = document.getElementById('loading');
            const worksheet = document.getElementById('worksheet');
            const generatePdfButton = document.getElementById('generatePdf');
            const selectionControls = document.getElementById('selectionControls');

            if (!skillId) {
                alert('Please select a skill');
                return;
            }

            loading.style.display = 'block';
            worksheet.innerHTML = '';
            generatePdfButton.style.display = 'none';
            selectionControls.style.display = 'none';

            try {
                // Build query parameters based on skill type
                const queryParams = new URLSearchParams({
                    action: 'getWorksheetQuestions',
                    includeClones: 'false'
                });
                
                if (skillType === 'pandaSkills') {
                    queryParams.append('pandaSkillId', skillId);
                } else {
                    queryParams.append('skillId', skillId);
                }
                
                const response = await fetch(`/.netlify/functions/airtable?${queryParams.toString()}`);
                if (!response.ok) throw new Error('Failed to fetch questions');
                const data = await response.json();
                allQuestions = data.questions.filter(q => !q.isClone); // Filter out any clone questions
                skillName = data.skillName;

                // Apply all filters (test exclusion and difficulty)
                filteredQuestions = applyAllFilters(allQuestions);

                // Debug: log questions data to see what we're receiving
                console.log('All questions data:', allQuestions);
                console.log('Filtered questions after all filters:', filteredQuestions);
                if (allQuestions.length > 0) {
                    console.log('First question LaTeX content:', allQuestions[0].LatexMarkdown || allQuestions[0].latex);
                    console.log('First question fields:', Object.keys(allQuestions[0]));
                }

                displayQuestions();
            } catch (error) {
                console.error('Error loading questions:', error);
                worksheet.innerHTML = '<p>Error loading questions. Please try again.</p>';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayQuestions() {
            const worksheet = document.getElementById('worksheet');
            const selectionControls = document.getElementById('selectionControls');
            const generatePdfButton = document.getElementById('generatePdf');

            if (filteredQuestions.length === 0) {
                worksheet.innerHTML = `
                    <h2>Question Selection for ${skillName}</h2>
                    <p>No questions found for the selected difficulty levels. Please adjust your difficulty selection.</p>
                `;
                selectionControls.style.display = 'none';
                generatePdfButton.style.display = 'none';
                return;
            }

            worksheet.innerHTML = `
                <h2>Question Selection for ${skillName}</h2>
                <p>Select the questions you want to include in your worksheet (${filteredQuestions.length} questions available):</p>
                                 ${filteredQuestions.map((q, index) => `
                        <div class="question ${q.isClone ? 'clone-question' : ''}" id="question-${q.id}">
                            <input type="checkbox" 
                                   class="question-checkbox" 
                                   id="checkbox-${q.id}" 
                                   onchange="updateSelection()"
                                   data-index="${index}">
                            <p>
                                <strong>
                                    ${q.isClone 
                                        ? `Clone Question (Original: Test ${q.originalQuestion.split(' - ')[0]}, #${q.originalQuestion.split(' - ')[1]})` 
                                        : `Test ${q.testNumber}, #${q.questionNumber}`}
                                    <span style="font-size: 14px; color: #666; margin-left: 10px;">
                                        [${q.questionNumber <= 20 ? 'Easy' : q.questionNumber <= 40 ? 'Medium' : 'Hard'}]
                                    </span>
                                </strong>
                                <a href="explain.html?test=${encodeURIComponent(q.isClone ? q.originalQuestion.split(' - ')[0] : q.testNumber)}&question=${encodeURIComponent(q.isClone ? q.originalQuestion.split(' - ')[1] : q.questionNumber)}" 
                                   target="_blank" 
                                   style="margin-left: 15px; color: #007bff; text-decoration: none; font-size: 14px;">
                                    📖 Explain
                                </a>
                            </p>
                            <div class="question-content">
                                <div class="question-text">
                                    <div class="latex-content">${renderMathMarkdown(q.LatexMarkdown || q.latex)}</div>
                                </div>
                                <div class="photo-column">
                                    ${q.photo && q.photo.length > 0 ? 
                                        q.photo.length === 2 ? 
                                            `<div class="photo-container">
                                                <img src="${q.photo[1].url}" alt="Question ${index + 1} - Left">
                                                <img src="${q.photo[0].url}" alt="Question ${index + 1} - Right">
                                            </div>` :
                                        q.photo.map(photo => `<img src="${photo.url}" alt="Question ${index + 1}">`).join('')
                                    : ''}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                `;
                
                selectionControls.style.display = 'block';
                generatePdfButton.style.display = 'inline-block';
                updateSelection();
        }

        function updateSelection() {
            const checkboxes = document.querySelectorAll('.question-checkbox');
            const selectedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            document.getElementById('selectedCount').textContent = `${selectedCount} questions selected`;
            
            // Update question div styling
            checkboxes.forEach(cb => {
                const questionDiv = document.getElementById(`question-${cb.id.split('-')[1]}`);
                if (cb.checked) {
                    questionDiv.classList.add('selected');
                } else {
                    questionDiv.classList.remove('selected');
                }
            });

            // Enable/disable generate button
            document.getElementById('generatePdf').disabled = selectedCount === 0;
        }

        function selectAll() {
            const checkboxes = document.querySelectorAll('.question-checkbox');
            checkboxes.forEach(cb => cb.checked = true);
            updateSelection();
        }

        function deselectAll() {
            const checkboxes = document.querySelectorAll('.question-checkbox');
            checkboxes.forEach(cb => cb.checked = false);
            updateSelection();
        }

        // Update refreshQuestionDisplay to use applyAllFilters
        function refreshQuestionDisplay() {
            if (allQuestions.length > 0) {
                filteredQuestions = applyAllFilters(allQuestions);
                displayQuestions();
            }
        }

        // Add event listeners for difficulty checkboxes and exclude checkboxes
        window.addEventListener('load', function() {
            document.getElementById('easyDifficulty').addEventListener('change', refreshQuestionDisplay);
            document.getElementById('mediumDifficulty').addEventListener('change', refreshQuestionDisplay);
            document.getElementById('hardDifficulty').addEventListener('change', refreshQuestionDisplay);
            document.getElementById('excludeD').addEventListener('change', refreshQuestionDisplay);
            document.getElementById('excludeE').addEventListener('change', refreshQuestionDisplay);
            document.getElementById('excludeF').addEventListener('change', refreshQuestionDisplay);
            document.getElementById('excludeG').addEventListener('change', refreshQuestionDisplay);
            document.getElementById('excludeH').addEventListener('change', refreshQuestionDisplay);
        });

        async function generatePdf() {
            const selectedQuestions = Array.from(document.querySelectorAll('.question-checkbox:checked'))
                .map(cb => filteredQuestions[parseInt(cb.dataset.index)]);
            const includeAnswerSheet = document.getElementById('includeAnswerSheet').checked;
            const currentDate = new Date().toLocaleDateString();
            const worksheet = document.getElementById('worksheet');
            const format = document.getElementById('questionFormat').value;

            let worksheetContent = `
                <h2>ACT Math Practice Worksheet</h2>
                <p><strong>Skill:</strong> ${skillName}</p>
                <p><strong>Date:</strong> ${currentDate}</p>
                <hr>
               ${selectedQuestions.map((q, index) => {
                    const isClone = q.isClone;
                    const source = isClone
                        ? `Clone of Test ${q.originalQuestion.split(' - ')[0]}, #${q.originalQuestion.split(' - ')[1]}`
                        : `Test ${q.testNumber}, #${q.questionNumber}`;

                    const latexBlock = `
                        <div class="question-text">
                            <div class="latex-content">${renderMathMarkdown(q.LatexMarkdown || q.latex)}</div>
                        </div>`;

                    const photoBlock = `
                        <div class="photo-column">
                            ${q.photo && q.photo.length > 0
                                ? (q.photo.length === 2
                                    ? `<div class="photo-container">
                                        <img src="${q.photo[1].url}" alt="Q${index + 1} Left" style="max-width: 100%; object-fit: contain; transform-origin: left top;">
                                        <img src="${q.photo[0].url}" alt="Q${index + 1} Right" style="max-width: 100%; object-fit: contain; transform-origin: left top;">
                                    </div>`
                                    : q.photo.map(photo => 
                                        `<img src="${photo.url}" alt="Q${index + 1}" style="max-width: 100%; object-fit: contain; transform-origin: left top;">`
                                    ).join('')
                                )
                                : '<em>No image available</em>'
                            }
                        </div>`;

                    return `
                        <div class="question ${isClone ? 'clone-question' : ''}">
                            <p><strong>Question ${index + 1}</strong> (Source: ${source})</p>
                            <div style="display: flex; align-items: center; gap: 15px; font-size: 14px; margin: 5px 0;">
                                <div>
                                    📖 <strong>For explanation:</strong> 
                                    <a href="${window.location.origin}/explain.html?test=${encodeURIComponent(isClone ? q.originalQuestion.split(' - ')[0] : q.testNumber)}&question=${encodeURIComponent(isClone ? q.originalQuestion.split(' - ')[1] : q.questionNumber)}" 
                                       style="color: #007bff; text-decoration: underline;">
                                        Click here to explain this question
                                    </a>
                                    <br>
                                    <span style="font-size: 12px; color: #666;">Or scan QR code →</span>
                                </div>
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=${encodeURIComponent(window.location.origin + '/explain.html?test=' + encodeURIComponent(isClone ? q.originalQuestion.split(' - ')[0] : q.testNumber) + '&question=' + encodeURIComponent(isClone ? q.originalQuestion.split(' - ')[1] : q.questionNumber))}" 
                                     alt="QR code for explanation" 
                                     style="border: 1px solid #ddd; padding: 2px;">
                            </div>
                            <div class="question-content">
                                ${format === 'latex' ? latexBlock : ''}
                                ${format === 'photo' ? photoBlock : ''}
                            </div>
                            <div style="margin: 15px 0; border-bottom: 1px dashed #ccc;"></div>
                        </div>
                    `;
                }).join('')}
            `;

            if (includeAnswerSheet) {
                worksheetContent += `
                    <div style="page-break-before: always;">
                        <h2>Answer Key</h2>
                        <p><strong>Skill:</strong> ${skillName}</p>
                        <p><strong>Date:</strong> ${currentDate}</p>
                        <hr>
                        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
                            <tr style="background-color: #f8f9fa;">
                                <th style="padding: 10px; text-align: left; border: 1px solid #dee2e6;">Question</th>
                                <th style="padding: 10px; text-align: left; border: 1px solid #dee2e6;">Test</th>
                                <th style="padding: 10px; text-align: left; border: 1px solid #dee2e6;">Number</th>
                                <th style="padding: 10px; text-align: left; border: 1px solid #dee2e6;">Answer</th>
                            </tr>
                            ${selectedQuestions.map((q, index) => {
                                // Debug logging for answer data
                                console.log(`Question ${index + 1} data:`, q);
                                console.log(`Question ${index + 1} answer field:`, q.answer);
                                return `
                                <tr>
                                    <td style="padding: 10px; border: 1px solid #dee2e6;">${index + 1}</td>
                                    <td style="padding: 10px; border: 1px solid #dee2e6;">${q.isClone ? q.originalQuestion.split(' - ')[0] : q.testNumber}</td>
                                    <td style="padding: 10px; border: 1px solid #dee2e6;">${q.isClone ? q.originalQuestion.split(' - ')[1] : q.questionNumber}</td>
                                    <td style="padding: 10px; border: 1px solid #dee2e6;">${q.answer || 'N/A'}</td>
                                </tr>
                            `}).join('')}
                        </table>
                    </div>`;
            }

            worksheet.innerHTML = worksheetContent;

            // Wait for all QR code images to load before printing
            const qrImages = worksheet.querySelectorAll('img[src*="qrserver.com"]');
            if (qrImages.length > 0) {
                let loadedCount = 0;
                const totalImages = qrImages.length;
                
                const checkAllLoaded = () => {
                    loadedCount++;
                    if (loadedCount === totalImages) {
                        // All QR codes loaded, now print
                        setTimeout(() => {
                            window.print();
                        }, 200); // Small additional delay for rendering
                    }
                };
                
                qrImages.forEach(img => {
                    if (img.complete) {
                        checkAllLoaded();
                    } else {
                        img.onload = checkAllLoaded;
                        img.onerror = checkAllLoaded; // Continue even if some images fail to load
                    }
                });
                
                // Fallback: print after 3 seconds even if images haven't loaded
                setTimeout(() => {
                    window.print();
                }, 3000);
            } else {
                // No QR codes, print immediately
                setTimeout(() => {
                    window.print();
                }, 500);
            }
        }
    </script>
</body>
</html>
